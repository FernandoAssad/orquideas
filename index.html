<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAS - Sistema de Orquideas</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  min-height: 100vh;
  padding: 20px;
}
.container {
  background: white;
  max-width: 800px;
  margin: 20px auto;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.3);
}
.logo {
  text-align: center;
  font-size: 80px;
  margin-bottom: 10px;
}
h1 {
  text-align: center;
  color: #667eea;
  margin-bottom: 30px;
  font-size: 32px;
}
h2 {
  color: #667eea;
  margin-bottom: 20px;
  font-size: 24px;
}
input, textarea, select {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border: 2px solid #ddd;
  border-radius: 10px;
  font-size: 16px;
  font-family: Arial;
}
input:focus, textarea:focus, select:focus {
  border-color: #667eea;
  outline: none;
}
button {
  padding: 12px 20px;
  margin: 5px;
  background: #667eea;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  font-weight: bold;
}
button:hover {
  opacity: 0.9;
}
button:active {
  transform: scale(0.98);
}
.btn-full {
  width: 100%;
  padding: 15px;
}
.btn-success {
  background: #27ae60;
}
.btn-danger {
  background: #e74c3c;
}
.btn-secondary {
  background: #95a5a6;
}
.hide {
  display: none !important;
}
.msg {
  padding: 15px;
  margin: 15px 0;
  border-radius: 10px;
  text-align: center;
  font-weight: bold;
  font-size: 16px;
}
.msg-success {
  background: #d4edda;
  color: #155724;
}
.msg-error {
  background: #f8d7da;
  color: #721c24;
}
.info {
  text-align: center;
  color: #666;
  margin: 15px 0;
  font-weight: bold;
  font-size: 16px;
}
.nav-buttons {
  display: flex;
  gap: 10px;
  margin: 20px 0;
  flex-wrap: wrap;
  justify-content: center;
}
.nav-buttons button {
  width: auto;
  min-width: 50px;
}
textarea {
  min-height: 100px;
  resize: vertical;
}
.stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  margin: 30px 0;
}
.stat-card {
  background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
  padding: 30px;
  border-radius: 15px;
  text-align: center;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}
.stat-value {
  font-size: 48px;
  font-weight: bold;
  color: #667eea;
  margin-bottom: 10px;
}
.stat-label {
  color: #666;
  font-size: 16px;
  font-weight: bold;
}
.menu-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  margin: 20px 0;
}
.menu-card {
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  padding: 40px 20px;
  border-radius: 15px;
  text-align: center;
  cursor: pointer;
  transition: all 0.3s;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}
.menu-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}
.menu-icon {
  font-size: 50px;
  margin-bottom: 15px;
}
.menu-label {
  font-size: 18px;
  font-weight: bold;
}
@media (max-width: 600px) {
  .container {
    padding: 20px;
  }
  h1 {
    font-size: 24px;
  }
  .logo {
    font-size: 60px;
  }
}
</style>
</head>
<body>

<!-- DASHBOARD -->
<div id="dashboard" class="container">
  <div class="logo">üå∫</div>
  <h1>SAS - Sistema de Gerenciamento de Orqu√≠deas</h1>
  
  <div class="stats">
    <div class="stat-card">
      <div class="stat-value" id="totalOrquideas">0</div>
      <div class="stat-label">Orqu√≠deas Cadastradas</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="totalAmbientes">0</div>
      <div class="stat-label">Ambientes</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="totalVasos">0</div>
      <div class="stat-label">Vasos</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="totalSubstratos">0</div>
      <div class="stat-label">Substratos</div>
    </div>
  </div>
  
  <div class="menu-grid">
    <div class="menu-card" onclick="abrirOrquideas()">
      <div class="menu-icon">üå∫</div>
      <div class="menu-label">Orqu√≠deas</div>
    </div>
    <div class="menu-card" onclick="abrirAmbientes()">
      <div class="menu-icon">üè†</div>
      <div class="menu-label">Ambientes</div>
    </div>
    <div class="menu-card" onclick="abrirVasos()">
      <div class="menu-icon">üè∫</div>
      <div class="menu-label">Vasos</div>
    </div>
    <div class="menu-card" onclick="abrirSubstratos()">
      <div class="menu-icon">üì¶</div>
      <div class="menu-label">Substratos</div>
    </div>
  </div>
</div>

<!-- TELA ORQUIDEAS -->
<div id="telaOrquideas" class="container hide">
  <h1>üå∫ Cadastro de Orqu√≠deas</h1>
  <div id="msgOrquideas" class="msg hide"></div>
  <div class="info" id="infoOrquideas">Nenhum registro cadastrado</div>
  
  <div class="nav-buttons">
    <button onclick="irPrimeiro()">‚èÆÔ∏è Primeiro</button>
    <button onclick="irAnterior()">‚óÄÔ∏è Anterior</button>
    <button onclick="irProximo()">‚ñ∂Ô∏è Pr√≥ximo</button>
    <button onclick="irUltimo()">‚è≠Ô∏è √öltimo</button>
    <button onclick="novoRegistro()" class="btn-success">‚ûï Novo</button>
    <button onclick="deletarRegistro()" class="btn-danger">üóëÔ∏è Deletar</button>
  </div>
  
  <input type="text" id="orqApelido" placeholder="Apelido da orqu√≠dea" disabled>
  <input type="text" id="orqCultivar" placeholder="Cultivar" disabled>
  <input type="date" id="orqData" placeholder="Data de Aquisi√ß√£o" disabled>
  <input type="number" id="orqPreco" placeholder="Pre√ßo (R$)" step="0.01" disabled>
  <textarea id="orqObs" placeholder="Observa√ß√µes" disabled></textarea>
  
  <button onclick="salvarRegistro()" id="btnSalvar" class="btn-full btn-success hide">üíæ Salvar Registro</button>
  <button onclick="cancelarEdicao()" id="btnCancelar" class="btn-full btn-secondary hide">‚ùå Cancelar</button>
  <button onclick="voltarDashboard()" class="btn-full">‚óÄÔ∏è Voltar ao Dashboard</button>
</div>

<script>
console.log('Sistema SAS iniciado');

var estado = {
  indiceAtual: 0,
  editando: false
};

function salvarDados(chave, valor) {
  try {
    localStorage.setItem(chave, JSON.stringify(valor));
    console.log('Salvou:', chave);
    return true;
  } catch (erro) {
    console.error('Erro ao salvar:', erro);
    alert('Erro ao salvar: ' + erro.message);
    return false;
  }
}

function carregarDados(chave) {
  try {
    var dados = localStorage.getItem(chave);
    if (dados) {
      return JSON.parse(dados);
    }
    return null;
  } catch (erro) {
    console.error('Erro ao carregar:', erro);
    return null;
  }
}

function mostrarMensagem(elementoId, texto, tipo) {
  var elemento = document.getElementById(elementoId);
  elemento.className = 'msg msg-' + tipo;
  elemento.textContent = texto;
  elemento.classList.remove('hide');
  
  setTimeout(function() {
    elemento.classList.add('hide');
  }, 4000);
}

function atualizarEstatisticas() {
  
  document.getElementById('totalOrquideas').textContent = orquideas.length;
  document.getElementById('totalAmbientes').textContent = ambientes.length;
  document.getElementById('totalVasos').textContent = vasos.length;
  document.getElementById('totalSubstratos').textContent = substratos.length;
}

function abrirOrquideas() {
  console.log('Abrindo orqu√≠deas');
  document.getElementById('dashboard').classList.add('hide');
  document.getElementById('telaOrquideas').classList.remove('hide');
  carregarRegistro();
}

function abrirAmbientes() {
  alert('M√≥dulo de Ambientes em desenvolvimento!');
}

function abrirVasos() {
  alert('M√≥dulo de Vasos em desenvolvimento!');
}

function abrirSubstratos() {
  alert('M√≥dulo de Substratos em desenvolvimento!');
}

function voltarDashboard() {
  console.log('Voltando ao dashboard');
  document.getElementById('telaOrquideas').classList.add('hide');
  document.getElementById('dashboard').classList.remove('hide');
  atualizarEstatisticas();
}

function obterOrquideas() {
}

function carregarRegistro() {
  console.log('Carregando registro', estado.indiceAtual);
  var orquideas = obterOrquideas();
  var info = document.getElementById('infoOrquideas');
  
  if (orquideas.length === 0) {
    info.textContent = 'Nenhum registro cadastrado';
    limparCampos();
    return;
  }
  
  var registro = orquideas[estado.indiceAtual];
  info.textContent = 'Registro ' + (estado.indiceAtual + 1) + ' de ' + orquideas.length;
  
}

function limparCampos() {
  document.getElementById('orqApelido').value = '';
  document.getElementById('orqCultivar').value = '';
  document.getElementById('orqData').value = '';
  document.getElementById('orqPreco').value = '';
  document.getElementById('orqObs').value = '';
}

function irPrimeiro() {
  if (estado.editando) return;
  estado.indiceAtual = 0;
  carregarRegistro();
}

function irAnterior() {
  if (estado.editando) return;
  if (estado.indiceAtual > 0) {
    estado.indiceAtual--;
    carregarRegistro();
  }
}

function irProximo() {
  if (estado.editando) return;
  var orquideas = obterOrquideas();
  if (estado.indiceAtual < orquideas.length - 1) {
    estado.indiceAtual++;
    carregarRegistro();
  }
}

function irUltimo() {
  if (estado.editando) return;
  var orquideas = obterOrquideas();
  if (orquideas.length > 0) {
    estado.indiceAtual = orquideas.length - 1;
    carregarRegistro();
  }
}

function novoRegistro() {
  console.log('Novo registro');
  estado.editando = true;
  limparCampos();
  
  document.getElementById('orqApelido').disabled = false;
  document.getElementById('orqCultivar').disabled = false;
  document.getElementById('orqData').disabled = false;
  document.getElementById('orqPreco').disabled = false;
  document.getElementById('orqObs').disabled = false;
  
  document.getElementById('btnSalvar').classList.remove('hide');
  document.getElementById('btnCancelar').classList.remove('hide');
}

function salvarRegistro() {
  console.log('Salvando registro');
  
  var novoRegistro = {
    id: Date.now(),
    apelido: document.getElementById('orqApelido').value,
    cultivar: document.getElementById('orqCultivar').value,
    data: document.getElementById('orqData').value,
    preco: document.getElementById('orqPreco').value,
    observacoes: document.getElementById('orqObs').value,
    dataCriacao: new Date().toISOString()
  };
  
  var orquideas = obterOrquideas();
  orquideas.push(novoRegistro);
  
  if (!salvarDados('orquideas', orquideas)) {
    return;
  }
  
  estado.indiceAtual = orquideas.length - 1;
  estado.editando = false;
  
  document.getElementById('orqApelido').disabled = true;
  document.getElementById('orqCultivar').disabled = true;
  document.getElementById('orqData').disabled = true;
  document.getElementById('orqPreco').disabled = true;
  document.getElementById('orqObs').disabled = true;
  
  document.getElementById('btnSalvar').classList.add('hide');
  document.getElementById('btnCancelar').classList.add('hide');
  
  carregarRegistro();
  mostrarMensagem('msgOrquideas', '‚úÖ Registro salvo com sucesso!', 'success');
}

function cancelarEdicao() {
  console.log('Cancelando edi√ß√£o');
  estado.editando = false;
  
  document.getElementById('orqApelido').disabled = true;
  document.getElementById('orqCultivar').disabled = true;
  document.getElementById('orqData').disabled = true;
  document.getElementById('orqPreco').disabled = true;
  document.getElementById('orqObs').disabled = true;
  
  document.getElementById('btnSalvar').classList.add('hide');
  document.getElementById('btnCancelar').classList.add('hide');
  
  carregarRegistro();
}

function deletarRegistro() {
  if (!confirm('‚ö†Ô∏è Deseja realmente deletar este registro?')) {
    return;
  }
  
  console.log('Deletando registro');
  var orquideas = obterOrquideas();
  
  if (orquideas.length === 0) {
    return;
  }
  
  orquideas.splice(estado.indiceAtual, 1);
  salvarDados('orquideas', orquideas);
  
  if (estado.indiceAtual > 0) {
    estado.indiceAtual--;
  }
  
  carregarRegistro();
  mostrarMensagem('msgOrquideas', '‚úÖ Registro deletado com sucesso!', 'success');
}

window.addEventListener('load', function() {
  console.log('P√°gina carregada');
  atualizarEstatisticas();
});

console.log('Sistema pronto!');
</script>

</body>
</html>
